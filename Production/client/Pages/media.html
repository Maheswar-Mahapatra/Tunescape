<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <div class="media-player glass-morph">
        <!-- <div class="player"> -->

            <!-- <div class="media-seeker"> -->
                <input type="range" id="seeker-bar" value="0" min="0" max="200" step="0.5" onmousemove="rangeSlide(this.value)">
            <!-- </div> -->
            <div class="media">
                <div class="media-buttons">
                    <img src="randomize-white.png" alt="" class="randomize">
                    <img src="previous-track-white.png" alt="" class="previous">
                    <img src="play-white.png" alt="" class="play-pause">
                    <img src="next-track-white.png" alt="" class="next">
                    <img src="repeat-button-white.png" alt="" class="repeat">
                </div>
                <div class="volume">
                    <img src="volume (1).png" alt="">
                    <input type="range" value="0" min="0" max="100" step="0.5" id="volume-seeker">

                </div>
            </div>
        <!-- </div> -->
    </div>
  </body>
</html>
