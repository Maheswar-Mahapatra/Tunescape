<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="">TUNESCAPE</a>
      </div>
      <div class="icons">
        <a href="">STREAM</a>
        <a href="">DASHBOARD</a>
        <a href="">PROFILE</a>
      </div>
      <div class="toggle_btn">
        <i
          id="toggle_icon"
          class="fa fa-bars"
          style="color: #ffffff"
        ></i>
      </div>
      <div class="dropdown-icons">
        <a href="">STREAM</a>
        <a href="">DASHBOARD</a>
        <a href="">PROFILE</a>
      </div>
    </nav>
    <script>
      // console.log(7)
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleIcons = document.getElementById("toggle_icon");
      const dropdownIcons = document.querySelector(".dropdown-icons");
      toggleIcons.onclick = function () {
        console.log(7);
        dropdownIcons.classList.toggle("open");
        dropdownIcons.classList.contains("open");
        if(dropdownIcons.classList.contains('open')){
            toggleIcons.classList.remove("fa");
            toggleIcons.classList.remove("fa-bars");
            toggleIcons.classList.add("fa-solid");
            toggleIcons.classList.add("fa-xmark");
        }
        else{
            toggleIcons.classList.remove("fa-solid");
            toggleIcons.classList.remove("fa-xmark");
            toggleIcons.classList.add("fa");
            toggleIcons.classList.add("fa-bars");
        }
      };
    </script>
  </body>
</html>
